<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Tech-Business</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Montserrat', sans-serif;
    color: #fff;
    background-color: #000;
    background-image: radial-gradient(ellipse at center, #111 0%, #000 70%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.form-container {
    width: 100%;
    max-width: 450px;
    background-color: rgba(30,30,30,0.9);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 10px;
    text-align: center;
}

h2 {
    font-size: 26px;
    font-weight: 700;
    margin-bottom: 20px;
}

p {
    font-size: 14px;
    color: #aaa;
    margin-bottom: 25px;
}

.input-group { text-align: left; margin-bottom: 25px; }
.input-group label { font-size: 13px; color: #ccc; margin-bottom: 6px; display: block; }

.input-group input {
    width: 100%;
    padding: 14px;
    background-color: rgba(0,0,0,0.3);
    border: 1px solid #555;
    color: #fff;
    border-radius: 5px;
}

.submit-button {
    width: 100%;
    padding: 15px;
    background-color: #007bff;
    font-weight: 700;
    border-radius: 5px;
    cursor: pointer;
}
.submit-button:hover { background-color: #0056b3; }

.back-link {
    margin-top: 20px;
    display: block;
    font-size: 14px;
    color: #aaa;
}
.back-link:hover { 
    color: #007bff;
    text-decoration: underline;
}

#msg {
    margin-top: 20px;
    font-size: 16px;
    font-weight: 600;
    color: #00ff95;
    display: none;
}
</style>
</head>
<body>

<div class="form-container">

    <h2>Forgot Password</h2>
    <p>Enter your email address and we’ll send you a password reset link.</p>

    <form id="forgotForm">
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
        </div>

        <button type="submit" class="submit-button">Send Reset Link</button>
    </form>

    <p id="msg">✅ Reset link sent successfully!</p>

    <a href="./login.html" class="back-link">← Back to Login</a>

</div>

<script>
// ✅ Show success message
document.getElementById("forgotForm").addEventListener("submit", function (e) {
    e.preventDefault();

    document.getElementById("msg").style.display = "block";

    // Simulate sending email
    setTimeout(() => {
        window.location.href = "login.html"; // Redirect to login page
    }, 2000);
});
</script>

</body>
</html>
